<html>

<head>
    <title>Css Radial Menu</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>

<body>
    <div id="background_image"></div>
    <div class="content">
        <button class="btn" onclick="buttonClicked()">
            <span id="add_btn" class="material-symbols-outlined">
                add
            </span>
        </button>

        <!-- Menu Content -->
        <div id="rounded_menu">
            <span class="material-symbols-outlined">
                person_add
            </span>
            <span class="material-symbols-outlined">
                note_add
            </span>
            <span class="material-symbols-outlined">
                video_call
            </span>
            <span class="material-symbols-outlined">
                add_location
            </span>
            <span class="material-symbols-outlined">
                local_convenience_store
            </span>
            <span class="material-symbols-outlined">
                add_chart
            </span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
